<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Eyebrow Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .bg-most { background-color: #8B4513; }
        .bg-ssin { background-color: #1E40AF; }
        .bg-lumiss { background-color: #64748b; }
        .text-most { color: #8B4513; }
        .text-ssin { color: #1E40AF; }
        .text-lumiss { color: #475569; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 pb-12">

    <div class="max-w-7xl mx-auto p-6">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-6 border-b-2 border-slate-900 pb-6">
            <div>
                <p class="text-xs font-black tracking-[0.3em] text-slate-400 uppercase">株式会社Kiwi 眉毛事業部</p>
                <h1 class="text-4xl font-black italic tracking-tighter text-slate-900 mt-1 uppercase">Kiwi Eyebrow Dept.</h1>
                <p class="text-sm font-bold text-slate-500 mt-2">事業部全店分析・着地予測ダッシュボード</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div id="date-display" class="text-right">
                    <span id="ym" class="text-2xl font-black italic mr-2">----月</span>
                    <span id="today" class="text-5xl font-black text-blue-600">--</span><span class="text-sm font-bold">日</span>
                </div>
                <div id="remaining" class="text-xs font-bold bg-slate-900 text-white px-4 py-1 rounded-full"></div>
            </div>
        </header>

        <div id="summary-section" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="md:col-span-2 bg-white p-8 rounded-[2.5rem] card-shadow border border-slate-100 flex flex-col justify-center items-center relative overflow-hidden">
                <p id="summary-title" class="text-xs font-black tracking-widest text-slate-400 uppercase mb-2">進捗着地見込</p>
                <div id="overall-rate" class="text-8xl font-black italic text-slate-900">--%</div>
                <div id="overall-val" class="text-xs font-bold text-slate-400 mt-2 italic">目標: -- / 実績: --</div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-1 gap-4 md:col-span-2">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl"><i class="fas fa-users"></i></div>
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase">新規数見込</p><p id="sum-new" class="text-xl font-black tracking-tighter">--%</p></div>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl"><i class="fas fa-redo"></i></div>
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase">再来数見込</p><p id="sum-rep" class="text-xl font-black tracking-tighter">--%</p></div>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 mb-8 items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
            <div class="flex gap-2 p-1 bg-gray-100 rounded-xl">
                <button onclick="updateFilter('all')" class="filter-btn px-6 py-2 rounded-lg text-xs font-black transition-all active bg-white shadow-sm text-blue-600">全て</button>
                <button onclick="updateFilter('直営')" class="filter-btn px-6 py-2 rounded-lg text-xs font-black transition-all text-slate-500">直営</button>
                <button onclick="updateFilter('加盟')" class="filter-btn px-6 py-2 rounded-lg text-xs font-black transition-all text-slate-500">加盟</button>
            </div>
            <select id="brand-select" onchange="apply()" class="bg-gray-100 px-4 py-2 rounded-xl text-xs font-black outline-none border-none">
                <option value="all">全ブランド</option>
                <option value="m">most eyes (m)</option>
                <option value="S">SSIN STUDIO (S)</option>
                <option value="L">LUMISS (L)</option>
            </select>
            <select id="sort-select" onchange="apply()" class="bg-gray-100 px-4 py-2 rounded-xl text-xs font-black outline-none border-none ml-auto">
                <option value="default">標準順</option>
                <option value="rate-desc">達成率が高い順</option>
                <option value="rate-asc">達成率が低い順</option>
                <option value="unit-desc">客単価が高い順</option>
            </select>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycbzPVVd8fz_ncmEvOXjwEgCke13YjDxUlRC7NmDpXyh2olrps1qXGk68mNA-TnVWcgfkng/exec";
        let raw = {};
        let currentType = 'all';

        async function init() {
            const res = await fetch(gasUrl);
            raw = await res.json();
            document.getElementById('ym').innerText = raw.dateInfo.yearMonth;
            document.getElementById('today').innerText = raw.dateInfo.today;
            const remains = Number(raw.dateInfo.endDay) - Number(raw.dateInfo.today);
            document.getElementById('remaining').innerText = `残り ${remains}日`;
            apply();
        }

        function updateFilter(type) {
            currentType = type;
            document.querySelectorAll('.filter-btn').forEach(b => {
                const isActive = b.innerText === (type==='all'?'全て':type);
                b.className = isActive ? "filter-btn px-6 py-2 rounded-lg text-xs font-black transition-all bg-white shadow-sm text-blue-600 active" : "filter-btn px-6 py-2 rounded-lg text-xs font-black transition-all text-slate-500";
            });
            apply();
        }

        function apply() {
            const brand = document.getElementById('brand-select').value;
            const sort = document.getElementById('sort-select').value;
            let summaryKey = "全体";
            if (currentType !== 'all') summaryKey = currentType;
            if (brand !== 'all') summaryKey = brand + (currentType === 'all' ? '全体' : currentType);
            const summaryRow = raw.stores.find(s => s.name.includes(summaryKey)) || raw.stores[0];
            
            document.getElementById('summary-title').innerText = `${summaryKey} 進捗着地見込`;
            document.getElementById('overall-rate').innerText = Math.round(summaryRow.kgiForecast * 100) + "%";
            document.getElementById('overall-val').innerText = `目標: ¥${summaryRow.kgiGoal.toLocaleString()} / 実績: ¥${summaryRow.kgiActual.toLocaleString()}`;
            document.getElementById('sum-new').innerText = Math.round(summaryRow.newGuestForecast * 100) + "%";
            document.getElementById('sum-rep').innerText = Math.round(summaryRow.repeatForecast * 100) + "%";

            let list = raw.stores.slice(9).filter(s => s.name);
            if (currentType !== 'all') list = list.filter(s => s.category_label === currentType);
            if (brand !== 'all') list = list.filter(s => s.name.startsWith(brand));

            if (sort === 'rate-desc' || sort === 'rate-asc') {
                list.sort((a,b) => {
                    const rA = a.category_label === '直営' ? a.kgiForecast : a.svForecast;
                    const rB = b.category_label === '直営' ? b.kgiForecast : b.svForecast;
                    return sort === 'rate-desc' ? rB - rA : rA - rB;
                });
            } else if (sort === 'unit-desc') {
                list.sort((a,b) => b.unitPriceActual - a.unitPriceActual);
            }
            render(list);
        }

        function render(stores) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            stores.forEach(s => {
                const isChokuei = s.category_label === '直営';
                const forecast = isChokuei ? s.kgiForecast : s.svForecast;
                const rate = Math.round(forecast * 100);
                const brand = s.name.startsWith('m') ? 'most' : s.name.startsWith('S') ? 'ssin' : 'lumiss';
                const card = document.createElement('div');
                card.className = `bg-white rounded-[2rem] p-6 card-shadow border-t-8 border-${brand} relative overflow-hidden ${rate < 80 ? 'bg-red-50' : ''}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-2">
                            <span class="w-8 h-8 rounded-full bg-${brand} text-white flex items-center justify-center font-black text-[10px]">${s.name.charAt(0)}</span>
                            <h3 class="font-black text-slate-800 tracking-tighter">${s.name} ${rate >= 100 ? '⭐' : ''}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${isChokuei ? 'KGI見込' : 'SV売上見込'}</p>
                            <p class="text-2xl font-black italic ${rate < 80 ? 'text-red-600' : 'text-slate-900'}">${rate}%</p>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="bg-gray-50 rounded-2xl p-3">
                            <p class="text-[8px] font-black text-slate-400 mb-1 uppercase">売上 (目標 / 実績 / 見込)</p>
                            <p class="text-xs font-bold text-slate-700">¥${s.kgiGoal.toLocaleString()} / ¥${s.kgiActual.toLocaleString()} / ${Math.round(s.kgiForecast*100)}%</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-gray-50 rounded-2xl p-3 text-center">
                                <p class="text-[8px] font-black text-slate-400 uppercase">新規客数</p>
                                <p class="text-xs font-bold">${s.newGuestActual}人 / ${Math.round(s.newGuestForecast*100)}%</p>
                            </div>
                            <div class="bg-gray-50 rounded-2xl p-3 text-center">
                                <p class="text-[8px] font-black text-slate-400 uppercase">再来客数</p>
                                <p class="text-xs font-bold">${s.repeatActual}人 / ${Math.round(s.repeatForecast*100)}%</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-2xl p-3 flex justify-between items-center">
                            <span class="text-[8px] font-black text-slate-400 uppercase">客単価 / 差分</span>
                            <span class="text-xs font-bold text-slate-700">¥${s.unitPriceActual.toLocaleString()} <span class="text-[10px] font-medium">(差: ¥${s.unitPriceDiff.toLocaleString()})</span></span>
                        </div>
                    </div>
                    
                    ${!isChokuei ? `
                    <div class="mt-4 pt-4 border-t border-dashed border-slate-200">
                        <p class="text-[8px] font-black text-indigo-500 uppercase mb-2">パートナー指標 (実績 / 見込)</p>
                        <div class="grid grid-cols-1 gap-1 text-[10px] font-bold text-slate-600">
                            <div class="flex justify-between"><span>コンサル料:</span> <span>¥${s.consultActual.toLocaleString()} (${Math.round(s.consultForecast*100)}%)</span></div>
                            <div class="flex justify-between"><span>卸売上:</span> <span>¥${s.wholesaleActual.toLocaleString()} (${Math.round(s.wholesaleForecast*100)}%)</span></div>
                            <div class="flex justify-between"><span>SV売上:</span> <span>¥${s.svActual.toLocaleString()} (${Math.round(s.svForecast*100)}%)</span></div>
                        </div>
                    </div>
                    ` : ''}
                `;
                grid.appendChild(card);
            });
        }
        init();
    </script>
</body>
</html>
